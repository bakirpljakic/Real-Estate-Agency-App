<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/profil.css">
</head>
<body>
    <iframe src="meni.html" title="Meni" scrolling="no"></iframe>
    <div class="profil">
        <img src="https://cdn-icons-png.flaticon.com/512/21/21104.png" alt="Korisnikova slika">
        <div class="grid">
            <label for="ime">Ime</label>
            <input type="text" id="ime" name="ime" placeholder="Input Field">
            <label for="prezime">Prezime</label>
            <input type="text" id="prezime" name="prezime" placeholder="Input Field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Input Field">
            <label for="password">Password</label>
            <input type="text" id="password" name="password" placeholder="Input Field">
        </div>
    </div>
</body>
</html>
